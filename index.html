<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR.js - Mặt Phẳng Xanh</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .header {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 1;
            color: #333;
            text-shadow: 0 1px 2px rgba(255,255,255,0.7);
            padding: 10px;
            box-sizing: border-box;
        }
        .header h1 {
            margin: 0;
            font-size: 18px;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            text-align: center;
            z-index: 10;
            background-color: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
        }
        .instructions {
            position: absolute;
            top: 60px;
            width: 100%;
            text-align: center;
            color: white;
            background-color: rgba(0,0,0,0.7);
            padding: 10px;
            box-sizing: border-box;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AR.js - Mặt Phẳng Xanh</h1>
    </div>
    
    <div class="instructions">
        Hướng camera vào marker Hiro để xem mặt phẳng màu xanh
        <br>
        <a href="https://jeromeetienne.github.io/AR.js/data/images/HIRO.jpg" target="_blank" style="color: #4da6ff;">Tải marker Hiro tại đây</a>
    </div>
    
    <div id="loading">
        Đang tải AR.js... Vui lòng cho phép truy cập camera
    </div>

    <!-- three.js library -->
    <script src='https://cdn.jsdelivr.net/npm/three@0.115.0/build/three.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.115.0/examples/js/libs/stats.min.js"></script>
    
    <!-- ar.js -->
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@master/three.js/build/ar.js"></script>
    
    <script>
        // Ẩn thông báo tải khi trang đã sẵn sàng
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
            }, 2000);
        });

        // Thiết lập base URL cho tài nguyên AR.js
        THREEx.ArToolkitContext.baseURL = 'https://jeromeetienne.github.io/AR.js/three.js/';
        
        //////////////////////////////////////////////////////////////////////////////////
        //		Khởi tạo
        //////////////////////////////////////////////////////////////////////////////////

        // Khởi tạo renderer
        var renderer = new THREE.WebGLRenderer({
            antialias: false,
            alpha: true
        });
        renderer.setClearColor(new THREE.Color('lightgrey'), 0);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.domElement.style.position = 'absolute';
        renderer.domElement.style.top = '0px';
        renderer.domElement.style.left = '0px';
        document.body.appendChild(renderer.domElement);

        // Mảng chứa các hàm cho vòng lặp render
        var onRenderFcts = [];

        // Khởi tạo scene và camera
        var scene = new THREE.Scene();

        //////////////////////////////////////////////////////////////////////////////////
        //		Khởi tạo camera cơ bản
        //////////////////////////////////////////////////////////////////////////////////

        // Tạo camera
        var camera = new THREE.Camera();
        scene.add(camera);

        ////////////////////////////////////////////////////////////////////////////////
        //          Xử lý arToolkitSource
        ////////////////////////////////////////////////////////////////////////////////

        var arToolkitSource = new THREEx.ArToolkitSource({
            // Đọc từ webcam
            sourceType: 'webcam',
        });

        arToolkitSource.init(function onReady() {
            onResize();
        });

        // Xử lý sự kiện thay đổi kích thước
        window.addEventListener('resize', function() {
            onResize();
        });

        function onResize() {
            arToolkitSource.onResizeElement();
            arToolkitSource.copyElementSizeTo(renderer.domElement);
            if (arToolkitContext.arController !== null) {
                arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas);
            }
        }

        ////////////////////////////////////////////////////////////////////////////////
        //          Khởi tạo arToolkitContext
        ////////////////////////////////////////////////////////////////////////////////

        // Tạo arToolkitContext
        var arToolkitContext = new THREEx.ArToolkitContext({
            cameraParametersUrl: THREEx.ArToolkitContext.baseURL + '../data/data/camera_para.dat',
            detectionMode: 'mono',
            maxDetectionRate: 30,
            canvasWidth: 80 * 3,
            canvasHeight: 60 * 3,
        });

        // Khởi tạo
        arToolkitContext.init(function onCompleted() {
            // Sao chép ma trận projection vào camera
            camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
        });

        // Cập nhật artoolkit trên mỗi frame
        onRenderFcts.push(function() {
            if (arToolkitSource.ready === false) return;
            arToolkitContext.update(arToolkitSource.domElement);
        });

        ////////////////////////////////////////////////////////////////////////////////
        //          Tạo ArMarkerControls
        ////////////////////////////////////////////////////////////////////////////////

        var markerRoot = new THREE.Group();
        scene.add(markerRoot);
        
        var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
            type: 'pattern',
            patternUrl: THREEx.ArToolkitContext.baseURL + '../data/data/patt.hiro'
        });

        // Tạo smoothedControls
        var smoothedRoot = new THREE.Group();
        scene.add(smoothedRoot);
        
        var smoothedControls = new THREEx.ArSmoothedControls(smoothedRoot, {
            lerpPosition: 0.4,
            lerpQuaternion: 0.3,
            lerpScale: 1,
        });
        
        onRenderFcts.push(function(delta) {
            smoothedControls.update(markerRoot);
        });

        //////////////////////////////////////////////////////////////////////////////////
        //		Tạo mặt phẳng màu xanh
        //////////////////////////////////////////////////////////////////////////////////

        var arWorldRoot = smoothedRoot;

        // Tạo mặt phẳng (thay vì hình lập phương)
        var geometry = new THREE.PlaneGeometry(1, 1); // Kích thước 1x1
        var material = new THREE.MeshBasicMaterial({
            color: 0x00ff00, // Màu xanh lá
            side: THREE.DoubleSide, // Hiển thị cả hai mặt
            transparent: false, // Không trong suốt
            opacity: 1.0 // Độ mờ đục 100%
        });
        
        var plane = new THREE.Mesh(geometry, material);
        
        // Đặt mặt phẳng nằm ngang (trùng với mặt marker)
        plane.rotation.x = -Math.PI / 2; // Xoay 90 độ để nằm ngang
        
        // Đặt vị trí ngay trên marker (cao hơn một chút để tránh z-fighting)
        plane.position.y = 0.01;
        
        arWorldRoot.add(plane);

        //////////////////////////////////////////////////////////////////////////////////
        //		Render lên trang
        //////////////////////////////////////////////////////////////////////////////////
        
        var stats = new Stats();
        document.body.appendChild(stats.dom);
        
        // Render scene
        onRenderFcts.push(function() {
            renderer.render(scene, camera);
            stats.update();
        });

        // Chạy vòng lặp render
        var lastTimeMsec = null;
        requestAnimationFrame(function animate(nowMsec) {
            // Tiếp tục lặp
            requestAnimationFrame(animate);
            // Đo thời gian
            lastTimeMsec = lastTimeMsec || nowMsec - 1000 / 60;
            var deltaMsec = Math.min(200, nowMsec - lastTimeMsec);
            lastTimeMsec = nowMsec;
            // Gọi mỗi hàm update
            onRenderFcts.forEach(function(onRenderFct) {
                onRenderFct(deltaMsec / 1000, nowMsec / 1000);
            });
        });
    </script>
</body>
</html>
