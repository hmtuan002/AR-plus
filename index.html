<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR.js 3D Shapes Demo</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .header {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 1;
            color: #333;
            text-shadow: 0 1px 2px rgba(255,255,255,0.7);
            padding: 10px;
            box-sizing: border-box;
        }
        .header h1 {
            margin: 0;
            font-size: 18px;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 1;
            padding: 10px;
            box-sizing: border-box;
        }
        .controls button {
            padding: 8px 16px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .controls button:hover {
            background-color: rgba(0, 100, 200, 0.8);
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            text-align: center;
            z-index: 10;
            background-color: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
        }
        .instructions {
            position: absolute;
            top: 60px;
            width: 100%;
            text-align: center;
            color: white;
            background-color: rgba(0,0,0,0.7);
            padding: 10px;
            box-sizing: border-box;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AR.js 3D Shapes Demo</h1>
        <p>Thay đổi hình khối 3D bằng các nút bên dưới</p>
    </div>
    
    <div class="instructions">
        Hướng camera vào marker Hiro để xem hình khối 3D
        <br>
        <a href="https://jeromeetienne.github.io/AR.js/data/images/HIRO.jpg" target="_blank" style="color: #4da6ff;">Tải marker Hiro tại đây</a>
    </div>
    
    <div id="loading">
        Đang tải AR.js... Vui lòng cho phép truy cập camera
    </div>
    
    <div class="controls">
        <button id="btnCube">Hình Lập Phương</button>
        <button id="btnSphere">Hình Cầu</button>
        <button id="btnCone">Hình Nón</button>
        <button id="btnTorus">Hình Xuyến</button>
        <button id="btnCylinder">Hình Trụ</button>
        <button id="btnTorusKnot">Hình Xoắn Ốc</button>
    </div>

    <!-- three.js library -->
    <script src='https://cdn.jsdelivr.net/npm/three@0.115.0/build/three.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.115.0/examples/js/libs/stats.min.js"></script>
    
    <!-- ar.js -->
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@master/three.js/build/ar.js"></script>
    
    <script>
        // Ẩn thông báo tải khi trang đã sẵn sàng
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
            }, 2000);
        });

        // Thiết lập base URL cho tài nguyên AR.js
        THREEx.ArToolkitContext.baseURL = 'https://jeromeetienne.github.io/AR.js/three.js/';
        
        //////////////////////////////////////////////////////////////////////////////////
        //		Khởi tạo
        //////////////////////////////////////////////////////////////////////////////////

        // Khởi tạo renderer
        var renderer = new THREE.WebGLRenderer({
            antialias: false,
            alpha: true
        });
        renderer.setClearColor(new THREE.Color('lightgrey'), 0);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.domElement.style.position = 'absolute';
        renderer.domElement.style.top = '0px';
        renderer.domElement.style.left = '0px';
        document.body.appendChild(renderer.domElement);

        // Mảng chứa các hàm cho vòng lặp render
        var onRenderFcts = [];

        // Khởi tạo scene và camera
        var scene = new THREE.Scene();

        //////////////////////////////////////////////////////////////////////////////////
        //		Khởi tạo camera cơ bản
        //////////////////////////////////////////////////////////////////////////////////

        // Tạo camera
        var camera = new THREE.Camera();
        scene.add(camera);

        ////////////////////////////////////////////////////////////////////////////////
        //          Xử lý arToolkitSource
        ////////////////////////////////////////////////////////////////////////////////

        var arToolkitSource = new THREEx.ArToolkitSource({
            // Đọc từ webcam
            sourceType: 'webcam',
        });

        arToolkitSource.init(function onReady() {
            onResize();
        });

        // Xử lý sự kiện thay đổi kích thước
        window.addEventListener('resize', function() {
            onResize();
        });

        function onResize() {
            arToolkitSource.onResizeElement();
            arToolkitSource.copyElementSizeTo(renderer.domElement);
            if (arToolkitContext.arController !== null) {
                arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas);
            }
        }

        ////////////////////////////////////////////////////////////////////////////////
        //          Khởi tạo arToolkitContext
        ////////////////////////////////////////////////////////////////////////////////

        // Tạo arToolkitContext
        var arToolkitContext = new THREEx.ArToolkitContext({
            cameraParametersUrl: THREEx.ArToolkitContext.baseURL + '../data/data/camera_para.dat',
            detectionMode: 'mono',
            maxDetectionRate: 30,
            canvasWidth: 80 * 3,
            canvasHeight: 60 * 3,
        });

        // Khởi tạo
        arToolkitContext.init(function onCompleted() {
            // Sao chép ma trận projection vào camera
            camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
        });

        // Cập nhật artoolkit trên mỗi frame
        onRenderFcts.push(function() {
            if (arToolkitSource.ready === false) return;
            arToolkitContext.update(arToolkitSource.domElement);
        });

        ////////////////////////////////////////////////////////////////////////////////
        //          Tạo ArMarkerControls
        ////////////////////////////////////////////////////////////////////////////////

        var markerRoot = new THREE.Group();
        scene.add(markerRoot);
        
        var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
            type: 'pattern',
            patternUrl: THREEx.ArToolkitContext.baseURL + '../data/data/patt.hiro'
        });

        // Tạo smoothedControls
        var smoothedRoot = new THREE.Group();
        scene.add(smoothedRoot);
        
        var smoothedControls = new THREEx.ArSmoothedControls(smoothedRoot, {
            lerpPosition: 0.4,
            lerpQuaternion: 0.3,
            lerpScale: 1,
        });
        
        onRenderFcts.push(function(delta) {
            smoothedControls.update(markerRoot);
        });

        //////////////////////////////////////////////////////////////////////////////////
        //		Thêm đối tượng vào scene
        //////////////////////////////////////////////////////////////////////////////////

        var arWorldRoot = smoothedRoot;
        var currentMesh = null;

        // Hàm để tạo hình khối mới
        function createShape(shapeType) {
            // Xóa hình cũ nếu có
            if (currentMesh) {
                arWorldRoot.remove(currentMesh);
            }
            
            var geometry, material, mesh;
            
            switch(shapeType) {
                case 'cube':
                    geometry = new THREE.BoxGeometry(1, 1, 1);
                    material = new THREE.MeshNormalMaterial({
                        transparent: true,
                        opacity: 0.8
                    });
                    mesh = new THREE.Mesh(geometry, material);
                    mesh.position.y = 0.5;
                    break;
                    
                case 'sphere':
                    geometry = new THREE.SphereGeometry(0.5, 32, 32);
                    material = new THREE.MeshNormalMaterial();
                    mesh = new THREE.Mesh(geometry, material);
                    mesh.position.y = 0.5;
                    break;
                    
                case 'cone':
                    geometry = new THREE.ConeGeometry(0.5, 1, 32);
                    material = new THREE.MeshNormalMaterial();
                    mesh = new THREE.Mesh(geometry, material);
                    mesh.position.y = 0.5;
                    break;
                    
                case 'torus':
                    geometry = new THREE.TorusGeometry(0.5, 0.2, 16, 100);
                    material = new THREE.MeshNormalMaterial();
                    mesh = new THREE.Mesh(geometry, material);
                    mesh.position.y = 0.5;
                    mesh.rotation.x = Math.PI / 2;
                    break;
                    
                case 'cylinder':
                    geometry = new THREE.CylinderGeometry(0.5, 0.5, 1, 32);
                    material = new THREE.MeshNormalMaterial();
                    mesh = new THREE.Mesh(geometry, material);
                    mesh.position.y = 0.5;
                    break;
                    
                case 'torusKnot':
                    geometry = new THREE.TorusKnotGeometry(0.3, 0.1, 100, 16);
                    material = new THREE.MeshNormalMaterial();
                    mesh = new THREE.Mesh(geometry, material);
                    mesh.position.y = 0.5;
                    break;
            }
            
            arWorldRoot.add(mesh);
            currentMesh = mesh;
            
            // Thêm hiệu ứng xoay
            onRenderFcts.push(function() {
                if (mesh) {
                    mesh.rotation.x += 0.01;
                    mesh.rotation.y += 0.02;
                }
            });
        }

        // Tạo hình khối mặc định
        createShape('cube');

        // Xử lý sự kiện cho các nút
        document.getElementById('btnCube').addEventListener('click', function() {
            createShape('cube');
        });
        
        document.getElementById('btnSphere').addEventListener('click', function() {
            createShape('sphere');
        });
        
        document.getElementById('btnCone').addEventListener('click', function() {
            createShape('cone');
        });
        
        document.getElementById('btnTorus').addEventListener('click', function() {
            createShape('torus');
        });
        
        document.getElementById('btnCylinder').addEventListener('click', function() {
            createShape('cylinder');
        });
        
        document.getElementById('btnTorusKnot').addEventListener('click', function() {
            createShape('torusKnot');
        });

        //////////////////////////////////////////////////////////////////////////////////
        //		Render lên trang
        //////////////////////////////////////////////////////////////////////////////////
        
        var stats = new Stats();
        document.body.appendChild(stats.dom);
        
        // Render scene
        onRenderFcts.push(function() {
            renderer.render(scene, camera);
            stats.update();
        });

        // Chạy vòng lặp render
        var lastTimeMsec = null;
        requestAnimationFrame(function animate(nowMsec) {
            // Tiếp tục lặp
            requestAnimationFrame(animate);
            // Đo thời gian
            lastTimeMsec = lastTimeMsec || nowMsec - 1000 / 60;
            var deltaMsec = Math.min(200, nowMsec - lastTimeMsec);
            lastTimeMsec = nowMsec;
            // Gọi mỗi hàm update
            onRenderFcts.forEach(function(onRenderFct) {
                onRenderFct(deltaMsec / 1000, nowMsec / 1000);
            });
        });
    </script>
</body>
</html>
